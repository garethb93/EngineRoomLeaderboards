<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva Embed</title>
    <style>
        .canva-wrapper {
            position: relative;
            width: 100%;
            height: 0;
            padding-top: 113.54%; /* Aspect ratio for 960x1080 */
            padding-bottom: 0;
            box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16);
            margin-top: 1.6em;
            margin-bottom: 0.9em;
            overflow: hidden;
            border-radius: 8px;
            will-change: transform;
        }
        .canva-iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: none;
            padding: 0;
            margin: 0;
        }
    </style>
    <script>
        // Function to enter fullscreen mode
        function enterFullscreen() {
            var iframe = document.querySelector('.canva-iframe');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari and Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        }

        // Event listener to trigger fullscreen mode when the iframe loads
        document.addEventListener('DOMContentLoaded', enterFullscreen);
    </script>
</head>
<body>
    <div class="canva-wrapper">
        <iframe class="canva-iframe" loading="lazy" src="https://www.canva.com/design/DAGHlbvKXAg/-rvMxqIlwRsnTqNwvmP93A/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen"></iframe>
    </div>
    <a href="https://www.canva.com/design/DAGHlbvKXAg/-rvMxqIlwRsnTqNwvmP93A/view?utm_content=DAGHlbvKXAg&amp;utm_campaign=designshare&amp;utm_medium=embeds&amp;utm_source=link" target="_blank" rel="noopener">Mens Bench Leaderboard</a> by Gareth
</body>
</html>
