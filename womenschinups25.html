<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva Embed</title>
    <style>
        .canva-wrapper {
            position: relative;
            width: 100%;
            height: 0;
            padding-top: 125%; /* Aspect ratio: 960px / 1200px = 1.25 */
            padding-bottom: 0;
            box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16);
            margin-top: 1.6em;
            margin-bottom: 0.9em;
            overflow: hidden;
            border-radius: 8px;
            will-change: transform;
        }
        .canva-iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: none;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="canva-wrapper">
        <iframe class="canva-iframe" loading="lazy" 
                src="https://www.canva.com/design/DAGasQP8E3A/G1DmD0onO4mDBCGQ4R7hdg/view?embed" 
                allowfullscreen="allowfullscreen" allow="fullscreen">
        </iframe>
    </div>
    <a href="https://www.canva.com/design/DAGasQP8E3A/G1DmD0onO4mDBCGQ4R7hdg/view?utm_content=DAGasQP8E3A&amp;utm_campaign=designshare&amp;utm_medium=embeds&amp;utm_source=link" 
       target="_blank" rel="noopener">Women's Chin-ups Leaderboard 25</a> by Gareth
</body>
</html>
